<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order History - Mini Jumia</title>

  <!-- PWA & Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
  <meta name="theme-color" content="#0d6efd" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f1f3f6;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card h5 {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .badge-status {
      font-size: 0.85rem;
      font-weight: 500;
      padding: 0.35em 0.6em;
      border-radius: 0.35rem;
      color: #fff;
    }
    .status-Pending { background-color: #ffc107; }
    .status-Shipped { background-color: #0d6efd; }
    .status-Delivered { background-color: #198754; }
    .btn-status { min-width: 120px; }
    ul { padding-left: 1.2rem; }
  </style>
</head>
<body>
  <div id="userArea" class="text-end p-2"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üõç Mini Jumia</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-3">üìú Order History</h2>
    <div id="historyContainer" class="row g-3"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userArea = document.getElementById("userArea");
    const historyContainer = document.getElementById("historyContainer");

    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      alert("üîí Please log in to view your orders.");
      window.location.href = "login.html";
      throw new Error("Not logged in");
    }

    userArea.innerHTML = `
      üëã Welcome, <strong>${user.username}</strong>
      <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>
    `;

    window.logout = () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    };

    const statusClasses = {
      "Pending": "status-Pending",
      "Shipped": "status-Shipped",
      "Delivered": "status-Delivered"
    };

    const renderOrders = (data) => {
      historyContainer.innerHTML = "";

      if (!data || Object.keys(data).length === 0) {
        historyContainer.innerHTML = `<p class="text-center">You have no orders yet.</p>`;
        return;
      }

      const orders = Object.entries(data)
        .filter(([id, o]) => user.role === "admin" || o.user_id === user.username)
        .map(([id, o]) => ({ id, ...o }))
        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      orders.forEach((o, idx) => {
        const itemList = (o.items || []).map(i => `<li>${i.name} - ‚Ç¶${i.price.toLocaleString()}</li>`).join("");
        const formattedTime = new Date(o.timestamp).toLocaleString();

        let actionBtns = "";
        if (user.role === "admin") {
          const nextStatus =
            o.status === "Pending" ? "Shipped" :
            o.status === "Shipped" ? "Delivered" : null;

          if (nextStatus) {
            actionBtns = `<button class="btn btn-sm btn-primary btn-status mt-2" onclick="updateOrderStatus('${o.id}', '${nextStatus}')">
              Mark as ${nextStatus}
            </button>`;
          }
        }

        const card = document.createElement("div");
        card.className = "card p-3 col-12 col-md-6 col-lg-4";
        card.innerHTML = `
          <div class="card-body">
            <h5>Order #${idx + 1} <small class="text-muted">${formattedTime}</small></h5>
            <p><strong>Name:</strong> ${o.name}</p>
            <p><strong>Email:</strong> ${o.email}</p>
            <p><strong>Address:</strong> ${o.address}</p>
            <p><strong>Items:</strong></p>
            <ul>${itemList}</ul>
            <p><strong>Total:</strong> ‚Ç¶${o.total.toLocaleString()}</p>
            <p><strong>Status:</strong> <span class="badge badge-status ${statusClasses[o.status]}">${o.status}</span></p>
            ${actionBtns}
          </div>
        `;
        historyContainer.appendChild(card);
      });
    };

    onValue(ref(db, "orders"), snapshot => {
      const data = snapshot.val() || {};
      renderOrders(data);
    });

    window.updateOrderStatus = (orderId, newStatus) => {
      update(ref(db, `orders/${orderId}`), { status: newStatus });
    };
  </script>

  <!-- PWA Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(r => console.log("‚úÖ SW registered", r.scope))
        .catch(e => console.error("‚ùå SW registration failed", e));
    }
  </script>
</body>
</html>
