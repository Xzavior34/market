<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Mini Jumia</title>

  <!-- PWA & Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
  <meta name="theme-color" content="#0d6efd" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f1f3f6;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .card h5 {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    table {
      table-layout: fixed;
      word-wrap: break-word;
    }
    .navbar a.btn {
      border-radius: 8px;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .table th, .table td { font-size: 13px; padding: 8px; }
    }
  </style>
</head>
<body>
  <div id="userArea" class="text-end p-2 small"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center">
      <a class="navbar-brand" href="index.html">üõç Mini Jumia</a>
      <div class="d-flex gap-2 mt-2 mt-md-0">
        <a href="upload.html" class="btn btn-light btn-sm">Upload Product</a>
        <a href="edit-products.html" class="btn btn-warning btn-sm">Edit Products</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Summary Cards -->
    <div class="row g-3 mb-4">
      <div class="col-6 col-md-3">
        <div class="card text-center text-bg-primary p-3">
          <h5>Total Orders</h5>
          <p id="totalOrders" class="fs-5 mb-0">0</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center text-bg-warning p-3">
          <h5>Pending</h5>
          <p id="pendingOrders" class="fs-5 mb-0">0</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center text-bg-success p-3">
          <h5>Shipped</h5>
          <p id="shippedOrders" class="fs-5 mb-0">0</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center text-bg-info p-3">
          <h5>Total Revenue (‚Ç¶)</h5>
          <p id="totalRevenue" class="fs-5 mb-0">0</p>
        </div>
      </div>
    </div>

    <!-- Orders Filter -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h6 class="mb-0">üì¶ Orders</h6>
      <select id="filterStatus" class="form-select form-select-sm w-auto">
        <option value="All">All</option>
        <option value="Pending">Pending</option>
        <option value="Shipped">Shipped</option>
        <option value="Delivered">Delivered</option>
      </select>
    </div>

    <!-- Orders Table -->
    <div class="table-responsive">
      <table class="table table-sm table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Customer</th>
            <th>Items</th>
            <th>Status</th>
            <th>Change</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ordersTable = document.getElementById("ordersTable");
    const totalOrders = document.getElementById("totalOrders");
    const pendingOrders = document.getElementById("pendingOrders");
    const shippedOrders = document.getElementById("shippedOrders");
    const totalRevenue = document.getElementById("totalRevenue");
    const filterStatus = document.getElementById("filterStatus");

    const statusColor = { "Pending": "warning", "Shipped": "primary", "Delivered": "success" };

    window.updateStatus = async (id, newStatus) => {
      try {
        await update(ref(db, `orders/${id}`), { status: newStatus });
      } catch(err) {
        console.error("Status update failed:", err);
      }
    };

    const renderOrders = (data, filter="All") => {
      ordersTable.innerHTML = "";
      let total = 0, pending = 0, shipped = 0, count = 0;

      for (const id in data) {
        const order = data[id];
        if (filter !== "All" && order.status !== filter) continue;

        total += order.total || 0;
        if(order.status === "Pending") pending++;
        if(order.status === "Shipped") shipped++;
        count++;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>#${count}</td>
          <td>
            <strong>${order.name}</strong><br/>
            <small>${order.phone}</small><br/>
            <small>${order.email}</small><br/>
            <small>${order.address}</small><br/>
            <small class="text-muted">${new Date(parseInt(order.order_id.replace("ORD",""))).toLocaleString()}</small>
          </td>
          <td>
            <ul class="mb-1 ps-3">
              ${(order.items || []).map(item => `<li>${item.name} - ‚Ç¶${item.price.toLocaleString()}</li>`).join("")}
            </ul>
            <small class="fw-bold">‚Ç¶${(order.total || 0).toLocaleString()}</small>
          </td>
          <td><span class="badge bg-${statusColor[order.status] || "secondary"}">${order.status}</span></td>
          <td>
            <select class="form-select form-select-sm" onchange="updateStatus('${id}', this.value)">
              <option value="Pending" ${order.status === "Pending" ? "selected" : ""}>Pending</option>
              <option value="Shipped" ${order.status === "Shipped" ? "selected" : ""}>Shipped</option>
              <option value="Delivered" ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
            </select>
          </td>
        `;
        ordersTable.appendChild(row);
      }

      totalOrders.textContent = Object.keys(data).length;
      pendingOrders.textContent = pending;
      shippedOrders.textContent = shipped;
      totalRevenue.textContent = total.toLocaleString();
    };

    onValue(ref(db, "orders"), snapshot => {
      const data = snapshot.val() || {};
      renderOrders(data, filterStatus.value);
      filterStatus.addEventListener("change", () => renderOrders(data, filterStatus.value));
    });
  </script>

  <!-- User auth check -->
  <script>
    const userArea = document.getElementById("userArea");
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || user.role !== "admin") {
      alert("Access denied. Admins only.");
      window.location.href = "login.html";
    } else {
      userArea.innerHTML = `
        üëë Admin: <strong>${user.username}</strong>
        <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>
      `;
    }
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>

  <!-- PWA Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(reg => console.log("‚úÖ Service Worker registered", reg.scope))
        .catch(err => console.error("‚ùå SW registration failed", err));
    }
  </script>
</body>
        </html>
