<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .order-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div id="userArea" class="text-end mb-3"></div>
    <h2>ğŸ› ï¸ Admin Dashboard</h2><div class="d-flex gap-2 mb-4">
  <a href="index.html" class="btn btn-secondary">ğŸ  Home</a>
  <a href="upload.html" class="btn btn-success">ğŸ“¤ Upload Product</a>
  <a href="history.html" class="btn btn-info">ğŸ“œ View All Orders</a>
</div>

<h4>ğŸ”„ Pending Orders Summary</h4>
<div id="pendingOrders"></div>

  </div>  <script>
    const admin = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!admin || !admin.isAdmin) {
      alert("Admin access required");
      window.location.href = "login.html";
    }

    const orders = JSON.parse(localStorage.getItem("orderHistory")) || [];
    const pendingOrders = orders.filter(order => order.status !== "Delivered");

    const pendingOrdersContainer = document.getElementById("pendingOrders");
    if (pendingOrders.length === 0) {
      pendingOrdersContainer.innerHTML = "<p>No pending orders.</p>";
    } else {
      pendingOrders.forEach((order, index) => {
        let total = order.items.reduce((sum, item) => sum + item.price, 0);
        let items = order.items.map(item => `<li>${item.name} - â‚¦${item.price.toLocaleString()}</li>`).join("");

        const div = document.createElement("div");
        div.className = "order-card";
        div.innerHTML = `
          <h5>Order #${index + 1}</h5>
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Phone:</strong> ${order.phone}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <ul>${items}</ul>
          <p><strong>Total:</strong> â‚¦${total.toLocaleString()}</p>
          <p><strong>Status:</strong> ${order.status || "Pending"}</p>
          <button class="btn btn-warning btn-sm me-2" onclick="updateStatus(${index}, 'Shipped')">Mark as Shipped</button>
          <button class="btn btn-success btn-sm" onclick="updateStatus(${index}, 'Delivered')">Mark as Delivered</button>
        `;
        pendingOrdersContainer.appendChild(div);
      });
    }

    function updateStatus(index, newStatus) {
      orders[index].status = newStatus;
      localStorage.setItem("orderHistory", JSON.stringify(orders));
      alert(`Order marked as ${newStatus}`);
      location.reload();
    }

    const userArea = document.getElementById("userArea");
    if (admin) {
      userArea.innerHTML = `
        ğŸ‘‹ Welcome, <strong>${admin.username}</strong>
        <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>
      `;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("Logged out");
      window.location.href = "login.html";
    }
  </script></body>
</html>
