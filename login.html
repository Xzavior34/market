<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Mini Jumia</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">🔐 Login to Mini Jumia</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email or Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="register.html">Sign up</a></p>
  </div>

  <!-- Firebase + Login Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Ensure admin exists in localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];
    const hasAdmin = users.some(u => u.username === "admin");
    if (!hasAdmin) {
      users.push({ username: "admin", password: "admin123", role: "admin", name: "Admin" });
      localStorage.setItem("users", JSON.stringify(users));
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const usernameInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value.trim();

      const storedUsers = JSON.parse(localStorage.getItem("users")) || [];

      // Check localStorage first
      let user = storedUsers.find(u => 
        (u.username === usernameInput || u.email === usernameInput) && u.password === passwordInput
      );

      // If not found locally, try Firebase
      if (!user) {
        try {
          const snapshot = await get(child(ref(db), `users/${usernameInput.replace(/\W/g,"_")}`));
          if (snapshot.exists()) {
            const dbUser = snapshot.val();
            if (dbUser.password === passwordInput) {
              user = dbUser;
            }
          }
        } catch (err) {
          console.error("Firebase login error:", err);
        }
      }

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));

        // Save session in Firebase
        try {
          await push(ref(db, "sessions"), {
            username: user.username,
            role: user.role || "user",
            loginTime: new Date().toISOString()
          });
        } catch (err) {
          console.error("Session logging failed:", err);
        }

        alert("✅ Login successful!");

        // Redirect based on role
        if (user.role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html";
        }
      } else {
        alert("❌ Invalid username or password.");
      }
    });

    // PWA Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ SW registration failed:", err));
    }
  </script>
</body>
</html>
