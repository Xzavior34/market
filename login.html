<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Mini Jumia</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .login-card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .btn-primary {
      background: #6610f2;
      border: none;
    }
    .btn-primary:hover {
      background: #520dc2;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>üîê Login to Mini Jumia</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username or Email</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username or email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="register.html">Sign up</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, get, push, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Sanitize Firebase keys
    function sanitizeKey(str) {
      return str.trim().replace(/\W/g, "_");
    }

    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const input = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        let user = null;

        // ‚úÖ Admin login
        if (input === "admin" && password === "admin123") {
          user = { username: "admin", name: "Administrator", role: "admin", uid: "admin" };
        } else {
          // Force fetch all users from Firebase
          const usersSnapshot = await get(ref(db, "users"));
          if (usersSnapshot.exists()) {
            const users = usersSnapshot.val();
            for (const key in users) {
              const u = users[key];
              if ((u.username === input || u.username.toLowerCase() === input.toLowerCase()) && u.password === password) {
                user = { ...u, uid: key, role: u.role || "user" };
                break;
              }
            }
          }
        }

        if (!user) {
          alert("‚ùå Invalid username/email or password.");
          return;
        }

        // Save logged-in user locally
        localStorage.setItem("loggedInUser", JSON.stringify(user));

        // Save session in Firebase
        await push(ref(db, "sessions"), {
          username: user.username,
          role: user.role || "user",
          loginTime: new Date().toISOString()
        });

        alert("‚úÖ Login successful!");

        // Redirect based on role
        if (user.role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html";
        }

      } catch (err) {
        console.error(err);
        alert("‚ùå Something went wrong. Try again later.");
      }
    });
  </script>
</body>
</html>
