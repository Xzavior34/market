<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Mini Jumia</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#0d6efd" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-card {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .register-card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .btn-primary {
      background: #6610f2;
      border: none;
    }
    .btn-primary:hover {
      background: #520dc2;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>üìù Create Account</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Email or Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" id="surname" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, get, child, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function sanitizeKey(str) {
      return str.trim().replace(/\W/g, "_");
    }

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();

      if (!username || !password || !name || !surname) {
        return alert("‚ö†Ô∏è Please fill in all fields.");
      }

      const userKey = sanitizeKey(username);

      try {
        const snapshot = await get(child(ref(db), `users/${userKey}`));
        if(snapshot.exists()) {
          return alert("‚ùå Username already exists.");
        }

        const userData = { 
          username, 
          password, 
          name, 
          surname, 
          role: "user" 
        };

        // Save to Firebase
        await set(ref(db, `users/${userKey}`), userData);

        // Optional: log session automatically
        await push(ref(db, "sessions"), {
          username,
          role: "user",
          loginTime: new Date().toISOString()
        });

        alert("‚úÖ Registration successful! Please login.");
        window.location.href = "login.html";

      } catch(err) {
        console.error("Registration error:", err);
        alert("‚ùå Registration failed. Try again.");
      }
    });
  </script>
</body>
</html>
